<div class="container overflow-hidden">
  <h2 >{{title | titlecase }}</h2>

  <div class="container">
    <div class="row row-cols-2 row-cols-lg-2 g-2 g-lg-2">
      <div *ngFor="let pokemon of pokemons" class="col" >
        <div class="p-3">
          <div class="card mb-3 " style="max-width: 540px;" appBorderCard="#6390F0">
            <div class="row g-0">
              <div class="col-md-4">
                <img src={{pokemon.picture}} class="img-fluid rounded-start" alt={{pokemon.name}}>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">#{{pokemon.id}} {{pokemon.name}}</h5>
                  <p class="card-text">
                    <span *ngFor="let type of pokemon.types" class="badge {{type | pokemonTagColor}}">{{type}}</span>
                  </p>
                  <p class="card-text"> <a class="btn btn-secondary" routerLink="/pokemon/{{pokemon.id}}">Voir DÃ©tails</a></p>
                  <p class="card-text"><small class="text-muted">Created at : {{pokemon.created | date:'medium'  }}</small></p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
